<!DOCTYPE html>
<html lang="en">
  <head>

    <!--TITLE-->
    <title>MineBox</title>

    <!--META-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../IMG/logoClear.png">

    <!--ICONS-->
    <script src="https://kit.fontawesome.com/2cad19d213.js" crossorigin="anonymous"></script>

    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="../../../node_modules/animate.css/animate.min.css"/>
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/SUBPAGES/servers.css"/>
  </head>
  <body style="background-color: transparent;">
    
    

    <div class="container-fluid">
      <ul class="list-group list-group-horizontal mt-4" id="gList">
    

        <li class="list-group-item" style="text-align: center;">
          <button type="button" class="btn btn-card" id="addServer" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-plus fa-5x"></i><br><h3>CREATE SERVER</h3></button>
        </li>
    
      </ul>
    </div>

    <!-- Modal -->
<div class="modal modal-lg fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-minebox">
      <div class="modal-header bg-minebox">
        <img src="../../IMG/logoClear.png" alt="" width="40" class="rounded-circle animate__animated animate__fadeInDown">
        <h3 class="modal-title m-auto" id="exampleModalLabel">CREATE SERVER</h3>
        <button type="button" class="btn btn-minebox" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-x"></i></button>
      </div>
      <div class="modal-body bg-minebox">
        



        <form>
          
          <div class="container-fluid">
            <label class="form-label">Server Name</label>
            <input type="text" class="form-control" id="serverName" aria-describedby="serverName" required="required" placeholder="Minecraft Server">

            <label class="form-label">Motd</label>
            <input type="text" class="form-control" id="motd" aria-describedby="motd" placeholder="My Awesome Minecraft Server">
          </div>

          <div class="container-fluid">
            <div class="row">
              <div class="col-sm">
                <label class="form-label">IP</label>
                <input type="text" class="form-control" id="ip" aria-describedby="ip" required="required" placeholder="127.0.0.1" maxlength="15">
              </div>
              <div class="col-sm">
                <label class="form-label">Port</label>
                <input type="number" class="form-control" id="port" aria-describedby="port" required="required" placeholder="25565" min="0" max="99999">
              </div>
              <div class="col-sm">
                <label class="form-label">Max Players</label>
                <input type="number" class="form-control" id="maxPlayers" aria-describedby="maxPlayers" required="required" placeholder="100">
              </div>
            </div>
          </div>


          <div class="container-fluid">
            <div class="row">
              <div class="col-sm">
                <label class="form-label">PvP</label>
                  <select class="form-select" id="pvp">
                    <option value="true" selected>True</option> 
                    <option value="false">False</option>
                  </select>
              </div>
              <div class="col-sm">
                <label class="form-label">Port</label>
                <input type="number" class="form-control" id="port" aria-describedby="port" required="required" placeholder="25565">
              </div>
              <div class="col-sm">
                <label class="form-label">Max Players</label>
                <input type="number" class="form-control" id="maxPlayers" aria-describedby="maxPlayers" required="required" placeholder="100">
              </div>
            </div>
          </div>


          
          <div class="modal-footer bg-minebox">
            <button type="submit" class="btn btn-minebox" id="addServer"><i class="fa-solid fa-save"></i> SAVE SERVER</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

  </body>
</html>
